---

- name: "Provisioning Debian EC2 Instance"
      ec2:
        region: sa-east-1
        key_name: aws-awk-key-sa-east-1
        instance_type: t2.micro
        image: ami-05331e0d9aa1b9f1c
        wait: yes
        count: 1
        assign_public_ip: yes
      register: awx_instance


    - name: "Debug task to show the public IP of Debian Instance"
      debug:
        msg: "Public IP of the RHEL8 Instance is {{ awx_instance.instances[0].public_ip }}"

---
